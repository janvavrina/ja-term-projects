spring:
  flyway:
    enabled: true
    locations: db/migration
  datasource:
    url: jdbc:postgresql://localhost:5432/projekt3
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect